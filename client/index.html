            <speak>
                <svg id="centerButton" xmlns="http://www.w3.org/2000/svg" viewBox="-15 -15 30 30"  preserveAspectRatio="xMidYMid">
                    <g>
                        <circle cx="0" cy="0" r="15" fill="#E9F4DF" strocke-width="0" style="box-shadow:0 0 5px black"></circle>
                        <text x="0" y="0"  text-anchor="middle" alignment-baseline="middle" fill="#373b47" style="font-size:20px; font-family: 'FontAwesome';  transform: translate(0, 7px)">&#xf028;</text>
                    </g>
                </svg>
                <svg id="speaking" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"  preserveAspectRatio="xMidYMid">
                    <g>
                        <animate attributeName="opacity" dur="5s" repeatCount="indefinite" begin="0s" keyTimes="0;0.5;1" values="1;1;0"></animate>
                        <circle cx="50" cy="50" r="0" stroke="#E9F4DF" fill="none" stroke-width="10" stroke-linecap="round">
                            <animate attributeName="r" dur="5s" repeatCount="indefinite" begin="0s" keyTimes="0;1" values="14;30"></animate>
                            <animate attributeName="stroke-width" dur="5s" repeatCount="indefinite" begin="0s" keyTimes="0;1" values="1;2"></animate>
                        </circle>
                    </g>
                    <g>
                        <animate attributeName="opacity" dur="5s" repeatCount="indefinite" begin="-1.25s" keyTimes="0;0.5;1" values="1;1;0"></animate>

                    </g>
                    <g>
